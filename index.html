<!DOCTYPE html>
<html lang="en">
<head>

    <script src="script.js"></script>
</head>
<body>
<div id="wrapper">
    <h1>Donuts</h1>
    <div class="filters container">
        <input type="checkbox" id="withSprinkles" class="sprinkles" name="sprinkles" value="sprinkles"
               checked>

        <input type="checkbox" id="withoutSprinkles" class="sprinkles" name="sprinkles" value="-"

        <label for="withoutSprinkles">without sprinkles</label>
    </div>
    <div class="container" id="donutsBox">
    </div>
    <button onclick="loadDonuts()" id="loadDonutsButton">Show donuts!</button>
</div>
